<!DOCTYPE html>
<html lang="en">

<head>
    <title>Traveler.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
</head>

<body>
    <div class="main-container">
        <div class="main-content grid">
            <div class="slider-image">
                <div class="img-title">
                    <h3>Paris, France</h3>
                </div>
                <img src="./assets/img/paris.jpg" alt="paris,france" width="100%" height="100%">
            </div>
            <div class="wrapper">
                <header>
                    <nav>
                        <div class="left-nav">
                            <h4 class="brand">traveler.</h4>
                            <img src="./assets/svg/search-icon.svg" alt="search-icon" height="15px" width="15px">
                        </div>
                        <div class="menu">
                            <div class="first"></div>
                            <div class="second"></div>
                            <div class="third"></div>
                        </div>
                    </nav>
                </header>
                <div class="product">
                    <h2 class="product-title">Arch of Triumph</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras pretium ex dui, at egestas eros ornare
                        nec. Duis sagittis urna congue arcu blandit porta. Praesent at efficitur arcu.. </p>
                    <a href="#" class="button">See More </a>
                </div>
                <div class="play-video">
                    <img class="social-media-icon" src="./assets/svg/play-button.svg" alt="facebook-link" height="25px" width="25px">
                </div>
                <div class="slider-index">
                    <span class="slider-index-current">01</span>
                    <span class="slider-index-total">07</span>
                </div>

                <div class="social-media">
                    <img class="social-media-icon" src="./assets/svg/facebook-icon.svg" alt="facebook-link" height="15px" width="15px">
                    <img class="social-media-icon" src="./assets/svg/instagram-icon.svg" alt="instagram-link" height="15px" width="15px">
                    <img class="social-media-icon" src="./assets/svg/twitter-icon.svg" alt="twitter-link" height="15px" width="15px">
                </div>

            </div>
        </div>
        <!-- close main-content -->
        <div class="modal">
            <div class="modal-content"></div>
        </div>
        <div class="vertical-lines grid">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <!-- close vertical-lines -->
    </div>
    <!-- close-container -->
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
